<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <title>Calculadora macOS</title>
  <link rel="stylesheet" type="text/css" href="css/estilos2.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
        <div class="container">
                <p>
                  Calculadora modificada con Bootstrap.<br> ¡Comienza a calcular!
                </p>
                <div class="calculator">
                  <div class="calculator__display">0</div>
                  <div class="calculator__keys">
                    <button class="key--operator btn btn-light btn-block" data-action="add">+</button>
                    <button class="key--operator btn btn-light btn-block" data-action="subtract">-</button>
                    <button class="key--operator btn btn-light btn-block" data-action="multiply">&times;</button>
                    <button class="key--operator btn btn-light btn-block" data-action="divide">÷</button>
                    <button class="key--operator btn btn-light btn-block" data-action="porcentaje">%</button>
                    <button class="key--operator btn btn-light btn-block" data-action="cuadrado">^</button>
                    <button class="key--operator btn btn-light btn-block" data-action="raiz">√</button>
                    <button class="btn btn-light btn-block">7</button>
                    <button class="btn btn-light btn-block">8</button>
                    <button class="btn btn-light btn-block">9</button>
                    <button class="btn btn-light btn-block">4</button>
                    <button class="btn btn-light btn-block">5</button>
                    <button class="btn btn-light btn-block">6</button>
                    <button class="btn btn-light btn-block">1</button>
                    <button class="btn btn-light btn-block">2</button>
                    <button class="btn btn-light btn-block">3</button>
                    <button class="btn btn-light btn-block">0</button>
                    <button class="btn btn-light btn-block" data-action="decimal">.</button>
                    <button class="btn btn-light btn-block" data-action="clear">AC</button>
                    <button class="key--equal btn btn-light btn-block" data-action="calculate">=</button>
                  </div>
                </div>
              </div>

  <script src="js/calcular.js"></script>
</body>
</html>
